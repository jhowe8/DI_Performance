<!DOCTYPE html>
<meta charset="utf-8">
<head>
	<link rel="stylesheet" href="css/style.css">
	<script src="https://d3js.org/d3.v5.min.js"></script>
	<script src="https://d3js.org/d3-format.v1.min.js"></script>
	<link href='http://fonts.googleapis.com/css?family=Lato:400,700' rel='stylesheet' type='text/css'>
</head>
<body>
	<div class="wrapper">
		<header id="site-header">
			<div class="header-logo">
				<div id="logo-img">
					<img src="img/logo-vertex-inc.svg" alt="Vertex Inc.">
				</div>
				<div class="app-name-container">
					<div class="std-lato-font">DATA INTEGRITY</div>
				</div>
			</div>
		</header>
		<div class="main">
			<div class="graph-section">
				<div id="chartId"></div>
				<div id="tooltip-section">
					<div id="tooltip-word">TOOLTIP</div>
					<div id="tooltip-text"></div>
				</div>
			</div>
			<div class="info-section">
				<div class="info-card">
					<div class="info-card-top">
						<div id="mean-averages-top-number" class="info-card-number"></div>
						<div id="mean-averages-top-sentence" class="info-card-sentence"></div>
					</div>
					<div class="info-card-bottom">
						<div id="mean-averages-bottom-number" class="info-card-number"></div>
						<div id="mean-averages-bottom-sentence" class="info-card-sentence"></div>
					</div>
				</div>
				<div class="info-card">
					<div class="info-card-top">
						<div id="median-averages-top-number" class="info-card-number"></div>
						<div id="median-averages-top-sentence" class="info-card-sentence"></div>
					</div>
					<div class="info-card-bottom">
						<div id="median-averages-bottom-number" class="info-card-number"></div>
						<div id="median-averages-bottom-sentence" class="info-card-sentence"></div>
					</div>
				</div>
				<div class="info-card"></div>
				<div class="info-card"></div>
			</div>
		</div>
		<footer class="page-footer"></footer>
	</div>
</body>
<script src="js/graph.js"></script>
